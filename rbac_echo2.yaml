admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 10001
static_resources:
  clusters:
    name: cluster_0
    connect_timeout: 0.25s
    load_assignment:
      cluster_name: cluster_0
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 0
  listeners:    
    name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10002
    filter_chains:
    - filters:
      - name: envoy.filters.network.rbac
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.rbac.v3.RBAC
          stat_prefix: log
          rules:
            action: ALLOW
            policies:
              "allow":
               permissions:
                 - any: true
               principals:
                 - remote_ip:
                     address_prefix: 127.0.0.1
                     prefix_len: 32
      - name: echo2
        typed_config:
          "@type": type.googleapis.com/echoconfig.EchoConfig
          stat_prefix: log
